apiVersion: v1
kind: ConfigMap
metadata:
  name: seed-config
data:
  genesis.json: {{ .Values.common.genesis | quote }}
  node_key.json: {{ .Values.seed.node_key | quote }}
  priv_validator_keys.json: {{ .Values.seed.priv_key | quote }}

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: seed-data
data:
  priv_validator_state.json: |-
    {
      "height": "0",
      "round": 0,
      "step": 0
    }

