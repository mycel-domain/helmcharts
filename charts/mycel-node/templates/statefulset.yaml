apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mycel-seed
spec:
  selector:
    matchLabels:
      app: mycel-seed
  serviceName: "mycel-seed"
  replicas: 1
  template:
    metadata:
      labels:
        app: mycel-seed
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mycel
        image: {{ .Values.common.image }}
        volumeMounts:
        - name: data
          mountPath: /opt/data
        - name: seed-config
          mountPath: /opt/seed/config
        - name: seed-data
          mountPath: /opt/seed/data
        ports:
          - containerPort: 26656
            name: p2p
          - containerPort: 26657
            name: rpc
        command:
          - sh
          - -c
          - |
            if [ ! -d /opt/data/mycel ]; then
              mkdir -p /opt/data/mycel
              cp /opt/seed/config/* /opt/data/mycel/config
              cp /opt/seed/data/* /opt/data/mycel/data
            fi
            {{ .Values.common.binaryName }} start --home /opt/data/mycel
      volumes:
        - name: seed-config
          configMap:
            name: seed-config
        - name: seed-data
          configMap:
            name: seed-data

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.seed.volumeSize }}

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mycel-node
spec:
  selector:
    matchLabels:
      app: mycel-node
  serviceName: "mycel-node"
  replicas: {{ .Values.node.replicas }}
  template:
    metadata:
      labels:
        app: mycel-node
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: mycel
        image: {{ .Values.common.image }}
        volumeMounts:
        - name: data
          mountPath: /opt/data
        ports:
          - containerPort: 1317
            name: api
          - containerPort: 8080
            name: rosetta
          - containerPort: 9090
            name: grpc
          - containerPort: 26656
            name: p2p
          - containerPort: 26657
            name: rpc
          - containerPort: 9091
            name: grpc-web
        command:
          - sh
          - -c
          - |
            myceld start --home /opt/data/mycel

      initContainers:
      - name: init-node
        image: {{ .Values.common.image }}
        volumeMounts:
        - name: data
          mountPath: /opt/data
        - name: seed-config
          mountPath: /opt/seed/config
        resources:
          limits:
            cpu: 500m
            ephemeral-storage: 10Gi
            memory: 2Gi
          requests:
            cpu: 500m
            ephemeral-storage: 10Gi
            memory: 2Gi
        command:
          - bash
          - -cx
          - |
            if [ -d /opt/data/mycel ]; then
              exit 0;
            fi
            apt install -y jq
            myceld init node --home /opt/data/mycel

            mv /opt/seed/config/* /opt/data/mycel/config

            SEED_NODE=$(cat genesis.json | jq -r '.app_state.genutil.gen_txs[0].body.memo')
            sed -i "s/persistent_peers = \"\"/persistent_peers = \"${SEED_NODE}\"/g" /opt/data/mycel/config/config.toml

      volumes:
        - name: seed-config
          configMap:
            name: seed-config

  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: {{ .Values.node.volumeSize }}

